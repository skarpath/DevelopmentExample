    <div class="container">
        
        
        <div class="page-header">        
            <h1>Bootstrap forms</h1>
            <p class="lead">Let's work with forms</p>
        </div>
        
            <div class="row">

                <div class="col-sm-4">            
                    <form>
                        <!--Contain label and input-->
                        <div class="form-group">
                            <label for="formName">Your Name</label>
                            <input type="text" id="formName" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="formEmail">Email Address</label>
                            <input type="email" id="formEmail" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="formEmail">Your message</label>
                            <textarea id="formMessage" rows="4" class="form-control"></textarea>
                        </div>
                        
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Checkbox
                            </label>
                        </div>
                        
                        <div class="radio">
                            <label>
                                <input type="radio" name="formRadio"> Radio input 1
                            </label>
                            <label>
                                <input type="radio" name="formRadio"> Radio input 2
                            </label>
                        </div>
                       
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>              

                </div>
                
                <div class="col-sm-8">
                    <h4>Inline forms example(login)</h4>
                    <form class="form-inline">
                        
                        <div class="form-group">
                           
                            <label for="loginEmail" class="sr-only">Login</label>
                           
                            
                             <div class="input-group">
                                 <div class="input-group-addon">@</div>
                                 <input id="loginEmail" placeholder="Email" type="email" class="form-control">
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <label for="loginPassword" class="sr-only" >Password:</label>
                            <input id="loginPassword" placeholder="password" type="email"class="form-control">
                        </div>
                        
                        <button type="button" class="btn btn-danger">Submit</button>

                    </form> <!--End of Inline login form example or 1st example-->
                    
                    
                  
                </div><!--End of right column section-->

        </div><!-- row -->
        <br><br><h2>Example 2 - horizontal forms</h2><hr>
        <div class="row">
            <div class="col-sm-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3">First name</label>
                        
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3">Last name</label>
                        
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
