<!DOCTYPE html>
<head>
	<title>Tip calulator</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		
		<h1>Tip Calculator</h1>
		
		
		<div id="calculator">
			<form>
				<label>
					How much was your bill ?
					$ <input type="text" id="billAmount">
				</label>
				
				<label><p></p>
					How was your service<br>
					<select id="serviceQuality">
						<option disabled selected value="0">--Choose an option</option>
						<option value="0.3">30% - Outstanding</option>
						<option value="0.3">20% - Good</option>
						<option value="0.3">15% - It was ok</option>
						<option value="0.1">10% - Bad</option>
						<option value="0.05">5% - Terrible</option>						
					</select>
								
				</label>
				
				<label>
					<p></p>How many people are sharing the bill?<br>
					<input type="text" id="totalPeople"> People
					
				</label>
				<p></p><button type="button" id="calculate">Calculate</button>
			</form>
			
			
			
			
		</div><!--Calculator div-->
		
		<div id="totalTip">
			<p></p><sup>$</sup><span id="tip">0.00</span>
			<small id="each">each</small>
		</div>
		
	
		

	</div>

</body>

</html>
